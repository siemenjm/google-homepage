<!DOCTYPE html>

    <body>
        <div id="body-container">
            <header>
                <nav class="nav-bar">
                    <div id="nav-left-side">
                        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>

                    </div>
                    <div id="nav-right-side">
                        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
                        <a href="https://www.google.com/intl/en/about/products"><img id="grid-logo" src="https://www.shareicon.net/data/512x512/2015/09/12/99848_apps_512x512.png" alt="Three by three grid of nine squares representing a menu for Google Apps"></a>

                    <input id="search-bar" type="search"><br>

                    <button class="search-buttons" id="lucky-button" type="button">I'm Feeling Lucky</button>

                <p id="video-chat">Video chat with your friends on the Nest Hub Max from the <a href="https://www.google.com/url?q=https://store.google.com/product/google_nest_hub_max%3Futm_source%3Dhpp%26utm_medium%3Dgoogle_oo%26utm_campaign%3DGS105364&source=hpp&id=19019952&ct=3&usg=AFQjCNE1WOwmVIT44ZvG6VW1turHPAK7LA&sa=X&ved=0ahUKEwiW3aLdgLnrAhVaHs0KHfbtAo0Q8IcBCA8">Google Store</a></p>
